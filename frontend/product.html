  <script type="module">
    import { auth, db } from "./firebase/firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

const userProfilePicEl = document.getElementById("userProfilePic");
const logoutBtn = document.querySelector(".logout-btn");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    userProfilePicEl.src = "images/default-profile.png";
    return;
  }

  try {
    const userDocRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userDocRef);
    let userName = "there";
    let photoURL = "images/default-profile.png"; // fallback

    if (userSnap.exists()) {
      const userData = userSnap.data();
      userName = userData.name || userData.fullName || "there";
      if (userData.photoURL) photoURL = userData.photoURL;
    } else if (user.displayName) {
      userName = user.displayName;
      if (user.photoURL) photoURL = user.photoURL;
    }


    userProfilePicEl.src = photoURL;

  } catch (error) {
    console.error("Error fetching user data:", error);
    userNameEl.textContent = "there";
    userProfilePicEl.src = "images/default-profile.png";
  }
});

  </script>

  <script type="module">
    import { auth, db } from "./firebase/firebase.js";
import { doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

// Modal elements
const productModal = document.getElementById("productModal");
const modalClose = document.querySelector(".modal-close");
const modalImages = document.getElementById("modalImages");
const modalProductName = document.getElementById("modalProductName");
const modalProductPrice = document.getElementById("modalProductPrice");
const modalProductDesc = document.getElementById("modalProductDesc");
const modalProductTags = document.getElementById("modalProductTags");
const editProductBtn = document.getElementById("editProductBtn");
const deleteProductBtn = document.getElementById("deleteProductBtn");

let currentProductId = null;
let currentProductData = null;

// Open modal function
export function openProductModal(product) {
  currentProductId = product.id;
  currentProductData = product;

  // Populate images
  modalImages.innerHTML = "";
  product.images.forEach(img => {
    const imgEl = document.createElement("img");
    imgEl.src = img;
    modalImages.appendChild(imgEl);
  });

  // Populate info
  modalProductName.textContent = product.name;
  modalProductPrice.textContent = `${product.currency} ${product.price.toLocaleString()}`;
  modalProductDesc.textContent = product.description;
  modalProductTags.textContent = product.tags.join(", ");

  productModal.style.display = "block";
}

// Close modal
modalClose.addEventListener("click", () => productModal.style.display = "none");

// Edit product
editProductBtn.addEventListener("click", async () => {
  const newName = prompt("Enter new product name:", currentProductData.name);
  const newPrice = prompt("Enter new product price:", currentProductData.price);
  const newDesc = prompt("Enter new product description:", currentProductData.description);

  if (newName && newPrice && newDesc) {
    try {
      await updateDoc(doc(db, "user_merch", currentProductId), {
        name: newName,
        price: parseFloat(newPrice),
        description: newDesc
      });
      alert("âœ… Product updated successfully!");
      // Refresh modal
      currentProductData.name = newName;
      currentProductData.price = parseFloat(newPrice);
      currentProductData.description = newDesc;
      openProductModal(currentProductData);
    } catch (err) {
      console.error("Error updating product:", err);
      alert("âŒ Failed to update product.");
    }
  }
});

// Delete product
deleteProductBtn.addEventListener("click", async () => {
  const confirmName = prompt(`Type the product name (${currentProductData.name}) to confirm deletion:`);
  if (confirmName === currentProductData.name) {
    try {
      await deleteDoc(doc(db, "user_merch", currentProductId));
      alert("âœ… Product deleted successfully!");
      productModal.style.display = "none";
      window.location.reload(); // refresh to remove product from UI
    } catch (err) {
      console.error("Error deleting product:", err);
      alert("âŒ Failed to delete product.");
    }
  } else {
    alert("âŒ Product name does not match. Deletion cancelled.");
  }
});

// Close modal when clicking outside content
window.addEventListener("click", e => {
  if (e.target === productModal) productModal.style.display = "none";
});

  </script>
