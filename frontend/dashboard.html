  <script type="module" src="js/dash.js"></script>

  <script type="module">
    import { auth, db } from "./firebase/firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

const userNameEl = document.getElementById("userName");
const userProfilePicEl = document.getElementById("userProfilePic");
const logoutBtn = document.querySelector(".logout-btn");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    userNameEl.textContent = "there";
    userProfilePicEl.src = "images/default-profile.png";
    return;
  }

  try {
    const userDocRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userDocRef);
    let userName = "there";
    let photoURL = "images/default-profile.png"; // fallback

    if (userSnap.exists()) {
      const userData = userSnap.data();
      userName = userData.name || userData.fullName || "there";
      if (userData.photoURL) photoURL = userData.photoURL;
    } else if (user.displayName) {
      userName = user.displayName;
      if (user.photoURL) photoURL = user.photoURL;
    }

    // Set the name and profile picture
    userNameEl.textContent = userName;
    userProfilePicEl.src = photoURL;

  } catch (error) {
    console.error("Error fetching user data:", error);
    userNameEl.textContent = "there";
    userProfilePicEl.src = "images/default-profile.png";
  }
});

  </script>
