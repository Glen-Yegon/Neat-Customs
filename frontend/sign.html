<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neat Customs ‚Äî Sign up / Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/sign.css">

  <!-- Meta theme color -->
  <meta name="theme-color" content="#5d39ff" />
</head>
<body>
  <main class="auth-page fade-in">
    <!-- LEFT: Visual / branding -->
    <section class="auth-visual" aria-hidden="true">
      <!-- Replace src with your left-side hero image -->
      <img src="images/sign.jpg" alt="" class="visual-img" />
      <div class="visual-overlay"></div>

      <div class="visual-copy">
        <h2>Neat Customs</h2>
        <p>Customize. Curate. Drive.</p>
      </div>
    </section>

    <!-- RIGHT: Form -->
    <section class="auth-form" aria-labelledby="auth-heading">
      <div class="form-card" role="region" aria-live="polite">
        <!-- Rotating logo -->
        <div class="logo-wrap" aria-hidden="false">
          <!-- Replace with your logo file (prefer vector or PNG). Keeps square aspect -->
          <img src="images/logo.png" alt="Neat Customs logo" class="logo" id="logo" />
        </div>

        <h1 id="auth-heading" class="form-title">Join the Neat Customs crew</h1>
        <p class="form-sub">Create an account or sign in to continue</p>

        <!-- Toggle -->
        <div class="toggle-row" role="tablist" aria-label="Authentication mode">
          <button class="toggle-btn active" id="tab-signup" data-mode="signup" role="tab" aria-selected="true">Sign up</button>
          <button class="toggle-btn" id="tab-login" data-mode="login" role="tab" aria-selected="false">Log in</button>
        </div>

        <!-- Forms container -->
        <div class="forms">
          <!-- SIGN UP -->
          <form id="signup-form" class="form active" autocomplete="on" novalidate>
            <div class="field">
              <label for="su-email">Email</label>
              <input id="su-email" name="email" type="email" inputmode="email" required placeholder="you@domain.com" />
            </div>

            <div class="field">
              <label for="su-fullname">Full name</label>
              <input id="su-fullname" name="fullname" type="text" required placeholder="John Doe" />
            </div>

            <div class="field password-field">
              <label for="su-password">Password</label>
              <div class="password-wrap">
                <input id="su-password" name="password" type="password" minlength="8" required placeholder="Create a strong password" />
                <button type="button" class="pw-toggle" aria-label="Show password">üëÅ</button>
              </div>
              <small class="hint">At least 8 characters</small>
            </div>

            <div class="field password-field">
              <label for="su-confirm">Confirm password</label>
              <div class="password-wrap">
                <input id="su-confirm" name="confirm" type="password" minlength="8" required placeholder="Repeat password" />
                <button type="button" class="pw-toggle" aria-label="Show confirm password">üëÅ</button>
              </div>
              <small class="error" id="confirm-error" aria-live="polite"></small>
            </div>

            <button class="submit-btn" type="submit">Create account</button>

            <div class="or-row">
              <span class="or-line"></span>
              <span class="or-text">OR</span>
              <span class="or-line"></span>
            </div>

            <button class="google-btn" type="button" id="google-btn" aria-label="Continue with Google">
              <svg class="google-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path fill="#EA4335" d="M21.35 11.1H12v2.8h5.35c-.23 1.36-1.64 3.99-5.35 3.99-3.22 0-5.85-2.66-5.85-5.93s2.63-5.93 5.85-5.93c1.84 0 3.06.78 3.76 1.45l2.58-2.5C17.39 3.1 14.95 2 12 2 6.48 2 2 6.48 2 12s4.48 10 10 10c5.7 0 9.46-3.98 9.46-9.47 0-.64-.07-1.13-.11-1.43z"/>
              </svg>
              Continue with Google
            </button>

            <p class="legal">By continuing you agree to our <a href="#" tabindex="0">Terms</a> and <a href="#" tabindex="0">Privacy</a>.</p>
          </form>

          <!-- LOGIN -->
          <form id="login-form" class="form" autocomplete="on" novalidate>
            <div class="field">
              <label for="li-email">Email</label>
              <input id="li-email" name="email" type="email" inputmode="email" required placeholder="you@domain.com" />
            </div>

            <div class="field password-field">
              <label for="li-password">Password</label>
              <div class="password-wrap">
                <input id="li-password" name="password" type="password" required placeholder="Your password" />
                <button type="button" class="pw-toggle" aria-label="Show password">üëÅ</button>
              </div>
            </div>

            <div class="form-links">
              <label class="remember">
                <input type="checkbox" id="remember" name="remember" /> Remember me
              </label>
              <a href="#" class="forgot" id="forgot-link">Forgot password?</a>
            </div>

            <button class="submit-btn" type="submit">Sign in</button>

            <div class="or-row">
              <span class="or-line"></span>
              <span class="or-text">OR</span>
              <span class="or-line"></span>
            </div>

            <button class="google-btn" type="button" id="google-btn-login" aria-label="Continue with Google">
              <!-- same google svg -->
              <svg class="google-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path fill="#EA4335" d="M21.35 11.1H12v2.8h5.35c-.23 1.36-1.64 3.99-5.35 3.99-3.22 0-5.85-2.66-5.85-5.93s2.63-5.93 5.85-5.93c1.84 0 3.06.78 3.76 1.45l2.58-2.5C17.39 3.1 14.95 2 12 2 6.48 2 2 6.48 2 12s4.48 10 10 10c5.7 0 9.46-3.98 9.46-9.47 0-.64-.07-1.13-.11-1.43z"/>
              </svg>
              Continue with Google
            </button>

            <p class="signup-suggest">Don‚Äôt have an account? <button type="button" class="link-like" id="to-signup">Create one</button></p>
          </form>
        </div>

        <div class="status" id="status" aria-live="polite"></div>
        <!-- Logout section -->
<div class="logout-row" style="margin-top: 1rem; text-align: center; display: none;" id="logoutSection">
  <p class="logout-text" style="font-family: 'Raleway', sans-serif; color: #333; margin-bottom: 0.5rem;">
    You‚Äôre currently signed in.
  </p>
  <button id="logoutBtn" class="logout-btn" 
    style="
      background-color: #5d39ff;
      color: #fff;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Caveat', cursive;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    ">
    Log Out
  </button>
</div>

      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="js/sign.js" defer></script>
    <script type="module" src="firebase/sign-firebase.js" defer></script>
</body>
</html>
